<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i" rel="stylesheet">
    <!-- Icons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <main>
        <div class="quote-box">
            <blockquote>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum veritatis ipsum maiores autem natus odio ratione blanditiis a ipsa, tenetur aperiam corporis explicabo, tempora placeat error. Necessitatibus cum quisquam sunt?</p>
                <cite>&ndash; Author</cite>
            </blockquote>
            <div class="panel">
                <a class="btn btn--new-quote" href="#">
                    
                        <i class="btn__icon ion-ios-loop"></i>
                        <span class="btn__text">New Quote</span> 
                    
                </a>
                <a class="btn btn--tweet" href="#">
                    
                        <i class="btn__icon ion-social-twitter-outline"></i>
                        <span class="btn__text">Tweet</span>
                    
                </a>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
